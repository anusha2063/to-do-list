<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px;
      margin-left: 5px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 10px 0;
      background-color: #f2f2f2;
      padding: 8px;
      border-radius: 5px;
    }
    .delete {
      float: right;
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>My To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script src="index.js"></script>
</body>
</html>
